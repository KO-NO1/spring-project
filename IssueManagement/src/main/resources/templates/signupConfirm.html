<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録仮完了</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div class="container-fluid">
	<h2>登録仮完了画面</h2>
	<div th:insert="~{common/guideMessage :: guideMessage}"></div>
	<div class="alert d-flex align-items-center" th:classappend="|${isError ? 'alert-danger' : 'alert-primary'}|" role="alert" th:if="${message != null}"></div>
	<!-- ワンタイムパス期限切れの場合は登録画面に戻るボタンのみ表示 -->
		登録されたメールアドレスへ本登録に必要なワンタイムコードを送信しましたので、確認を行い画面に入力してください。<p>
		<form th:action="@{/signupConfirm}" method="post">
			<table>
				<tr>
					<td><label for="oneTimeCode">ワンタイムコード：</label></td>
					<td>
						<div class="row g-3 align-items-center">
							<div class="col-auto">
								<input type="text" class="form-control" id="oneTimeCode" name="oneTimeCode">
							</div>
						</div>
					</td>
				</tr>
			</table>
			<div class="mt-3">
				<input type="submit" class="btn btn-primary" value="確認">
			</div>
		</form>
	</div>
	<div class="mt-3">
		<a class="btn btn-secondary" th:href="@{/signup}">▶登録画面へ戻る</a>
	</div>
</body>
</html>
